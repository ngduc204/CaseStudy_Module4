<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #F0F0F0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h2 {
            color: #E50914;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }
        form {
            background-color: #0f0f0f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #333333;
        }
        form div {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #F0F0F0;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #F0F0F0;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #E50914;
            box-shadow: 0 0 8px rgba(229, 9, 20, 0.6);
        }
        input::placeholder {
            color: #aaaaaa;
            opacity: 0.8;
        }
        button[type="submit"] {
            background-color: #E50914;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #FF0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }
        p a {
            color: #E50914;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            margin-top: 15px;
        }
        p a:hover {
            color: #FF0000;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<h2>Đăng nhập</h2>

<div th:if="${param.error}">
    <p>Sai email hoặc mật khẩu. Vui lòng thử lại.</p>
</div>

<div th:if="${param.logout}">
    <p>Đăng xuất thành công.</p>
</div>

<div th:if="${param.registerSuccess}">
    <p>Đăng ký thành công.</p>
</div>

<form th:action="@{/login}" method="post">
    <div>
        <label>Email:</label>
        <input type="text" name="username" placeholder="Nhập email" required />
    </div>
    <div>
        <label>Mật khẩu:</label>
        <input type="password" name="password" placeholder="Nhập mật khẩu" required />
    </div>
    <div>
        <button type="submit">Đăng nhập</button>
    </div>
</form>

<p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
</body>

</html>
