<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Movies - Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Hero Section -->
    <section class="hero-section" id="home">
        <div class="hero-content">
            <h1>Khám phá thế giới điện ảnh</h1>
            <p>Hàng nghìn bộ phim hay nhất, mới nhất đang chờ bạn khám phá</p>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="container" id="movies">
        <h2 class="section-title text-center mb-5">Danh sách phim</h2>

        <div class="row g-4">
            <!-- Movie List -->
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6" th:each="movie : ${listMovie}">
                    <div class="movie-card">
                        <div class="movie-thumbnail" th:style="'background-image: url(' + ${movie.thumbnail} + ');'">
                            <a th:href="@{'/movie/' + ${movie.id}}" class="play-button">
                                <i class="fas fa-play"></i>
                            </a>
                        </div>
                        <div class="movie-info">
                            <h5 class="movie-title" th:text="${movie.title}">Tên phim</h5>
                            <p class="movie-description" th:text="${movie.description}">Mô tả phim</p>
                            <div class="movie-meta">
                                <span class="rating">
                                    <i class="fas fa-star"></i> 7.9
                                </span>
                                <span>2024</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Styles -->
    <div th:replace="fragments/styles :: styles"></div>

    <!-- Scripts -->
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
