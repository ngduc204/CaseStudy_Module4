<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Form Phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h2 th:text="${movie.id == null} ? 'Tạo mới phim' : 'Chỉnh sửa phim'"></h2>
        <form th:action="@{/admin/movies/save}" th:object="${movie}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Tên phim</label>
                <input type="text" class="form-control" th:field="*{title}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <input type="text" class="form-control" th:field="*{description}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Movie</label>
                <input type="file" class="form-control" id="movieFile" name="movieFile" accept=".mp4" />
            </div>
            <!-- <div class="mb-3">
                <label class="form-label">Thumbnail</label>
                <input type="file" class="form-control" id="thumbnailFile" name="thumbnailFile"
                    accept=".png, .jpg, .jpeg" />
            </div> -->
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/admin/movies}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</body>

</html>
