<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/admin-sidebar :: adminSidebar(activePage='movie')"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 admin-content">
            <h2 class="mb-4">Danh sách phim</h2>
            <a class="btn btn-primary mb-3" th:href="@{/admin/movies/create}">Tạo mới</a>
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên phim</th>
                        <th>Hình ảnh</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.id}"></td>
                        <td th:text="${movie.title}"></td>
                        <td>
                            <img th:src="${movie.thumbnail}" alt="Thumbnail" style="max-width: 100px; max-height: 100px;">
                        </td>
                        <td th:text="${movie.description}"></td>
                        <td>
                            <a th:href="@{'/admin/movies/detail/' + ${movie.id}}" class="btn btn-info btn-sm">Chi tiết</a>
                            <a th:href="@{'/admin/movies/edit/' + ${movie.id}}" class="btn btn-warning btn-sm">Sửa</a>
                            <a th:href="@{'/admin/movies/delete/' + ${movie.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Xác nhận xóa?')">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
