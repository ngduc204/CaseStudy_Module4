<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/admin-sidebar :: adminSidebar(activePage='movie')"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 admin-content">
            <h2>Chi tiết phim</h2>
            <table class="table table-bordered w-50">
                <tr>
                    <th>ID</th>
                    <td th:text="${movie.id}"></td>
                </tr>
                <tr>
                    <th>Tên phim</th>
                    <td th:text="${movie.title}"></td>
                </tr>
                <tr>
                    <th>Mô tả</th>
                    <td th:text="${movie.description}"></td>
                </tr>
                <tr>
                    <th>Hình ảnh</th>
                    <td>
                        <img th:src="${movie.thumbnail}" style="width: 400px; max-width: 100%; max-height: 250px; height: auto; display: block; border-radius: 16px;">
                    </td>
                </tr>
                <tr>
                    <th>Movie</th>
                    <td>
                        <video th:src="${movie.movie}" controls style="width: 400px; max-width: 100%; max-height: 250px; height: auto; display: block; border-radius: 16px; overflow: hidden;"></video>
                    </td>
                </tr>
            </table>
            <a th:href="@{/admin/movies}" class="btn btn-secondary">Quay lại</a>
            <a th:href="@{'/admin/movies/edit/' + ${movie.id}}" class="btn btn-warning">Sửa</a>
        </main>
    </div>
</div>
</body>
</html>
