<div class="col-lg-3 col-md-4 col-sm-6" th:fragment="movie-card(movie)">
    <div class="movie-card">
        <div class="movie-thumbnail" th:style="'background-image: url(' + ${movie.imageUrl} + ')'">
            <button class="play-button">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="movie-info">
            <h5 class="movie-title" th:text="${movie.title}">Tên phim</h5>
            <p class="movie-description" th:text="${movie.description}">Mô tả phim</p>
            <div class="movie-meta">
                <span class="rating">
                    <i class="fas fa-star"></i> <span th:text="${movie.rating}">8.5</span>
                </span>
                <span th:text="${movie.year}">2024</span>
            </div>
        </div>
    </div>
</div>
